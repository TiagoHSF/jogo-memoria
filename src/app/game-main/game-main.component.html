<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-2">
      <button (click)="addMoreCards()">ADD MORE CARDS</button>
    </div>
    <div class="col-2">
      <button (click)="removeCards()">REMOVE CARDS</button>
    </div>
  </div>

  <div class="row line-position">
    <div class="col" *ngFor="let item of itensFirst">
      <div (click)="selecionado(item)" class="card-game">{{ item }}</div>
    </div>
  </div>

  <div class="row line-position">
    <div class="col" *ngFor="let item of itensSecond">
      <div (click)="selecionado(item)" class="card-game">{{ item }}</div>
    </div>
  </div>

  <div class="row line-position">
    <div class="col" *ngFor="let item of itensThird">
      <div (click)="selecionado(item)" class="card-game">{{ item }}</div>
    </div>
  </div>
</div>
